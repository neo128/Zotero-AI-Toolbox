name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: python -m compileall scripts paperflow

      - name: CLI smoke check
        run: |
          python scripts/list_zotero_collections.py --help
          python scripts/merge_zotero_duplicates.py --help
          python scripts/watch_and_import_papers.py --help
          python scripts/fetch_missing_pdfs.py --help
          python scripts/summarize_zotero_with_doubao.py --help
          python scripts/enrich_zotero_abstracts.py --help
          python scripts/sync_zotero_to_notion.py --help
          python scripts/langchain_pipeline.py --help

      - name: Unit tests
        run: python -m unittest discover -s tests -p "test_*.py" -v
